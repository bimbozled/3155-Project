{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSH - Todo List</title>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
  <div class="name-bar">
    <h1>FSH <img src="{% static 'images/logo.png' %}" style="width: 30px; height: 30px;"> </h1>
  </div>

  <!-- Top bar with profile picture and login/logout -->
  <div class="top-bar">
    {% if user.is_authenticated %}
      <div class="profile-container">
        <img src="{% static 'images/profile.png' %}" alt="Profile Image" class="profile-img">
        <a href="{% url 'logout' %}" class="login-button">Logout</a>
      </div>
    {% else %}
      <div class="profile-container">
        <img src="{% static 'images/profile.png' %}" alt="Guest Profile" class="profile-img">
        <a href="{% url 'login' %}" class="login-button">Login</a>
      </div>
    {% endif %}
  </div>
  
  <div class="main-content">
    <div class="top-section">
      <h2>To-Do List</h2>
    </div>

    <div class="todo-container">
      <form method="POST" action="{% url 'add_todo' %}" class="todo-form">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new task..." required class="todo-input">
        <button type="submit" class="top-button">Add Task</button>
      </form>

      <div class="todo-list">
        {% for todo in todos %}
          <div class="todo-item {% if todo.completed %}completed{% endif %}">
            <div class="todo-content">
              <form method="POST" action="{% url 'toggle_todo' todo.id %}" style="display: inline;">
                {% csrf_token %}
                <input type="checkbox" onChange="this.form.submit()" {% if todo.completed %}checked{% endif %}>
              </form>
              <span>{{ todo.title }}</span>
            </div>
            <form method="POST" action="{% url 'delete_todo' todo.id %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="delete-btn">Ã—</button>
            </form>
          </div>
        {% empty %}
          <p class="empty-message">No tasks yet. Add one above!</p>
        {% endfor %}
      </div>
    </div>

    <div class="bottom-buttons">
      <a href="{% url 'home' %}" class="button-card">Home</a>
    </div>
  </div>

  <script src="{% static 'styles/script.js' %}"></script>
</body>
</html>
