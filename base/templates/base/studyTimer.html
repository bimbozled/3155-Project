{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="top-section">
        <h2>Study Timer</h2>
    </div>

    <div class="timer-content">
        <!-- Fish moved to the top -->
        <div class="fish-wrapper">
            <img src="{% static 'images/fish.png' %}" alt="Fish" class="fish-img">
            <div class="fish-fill"></div>
        </div>
        
        <!-- Timer display below the fish -->
        <div id="timer-display">25:00</div>

        <!-- New: Timer options -->
        <div class="timer-options">
            <label for="time-select">Select Time:</label>
            <select id="time-select">
                <option value="15">15 Minutes</option>
                <option value="25" selected>25 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="45">45 Minutes</option>
                <option value="60">1 Hour</option>
            </select>
        </div>
        
        <div class="timer-buttons">
            <button id="start-btn" class="top-button">Start</button>
            <button id="pause-btn" class="top-button">Pause</button>
            <button id="reset-btn" class="top-button">Reset</button>
        </div>
    </div>

    <div class="bottom-buttons">
        <a href="{% url 'home' %}" class="button-card">Home</a>
    </div>
</div>

<style>
    /* Updated styling */
    .timer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        padding: 30px 0;
    }
    
    .fish-wrapper {
        width: 250px; /* Made fish larger */
        position: relative;
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .fish-img {
        width: 100%;
        display: block;
    }
    
    #timer-display {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .timer-buttons {
        display: flex;
        gap: 10px;
    }

    .timer-options {
        margin-bottom: 20px;
        text-align: center;
    }

    .timer-options select {
        padding: 8px;
        font-size: 1rem;
        margin-left: 10px;
    }
</style>

<script src="{% static 'js/timer.js' %}"></script>

<!-- Inline additional script to handle timer option changes -->
<script>
    const timeSelect = document.getElementById('time-select');
    const timerDisplay = document.getElementById('timer-display');
    let timerDuration = 25 * 60; // Default 25 minutes
    let timerInterval;

    timeSelect.addEventListener('change', function() {
        const selectedMinutes = parseInt(this.value);
        timerDuration = selectedMinutes * 60;
        updateTimerDisplay(timerDuration);
        resetTimer();
    });

    function updateTimerDisplay(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (timerDuration <= 0) {
                clearInterval(timerInterval);
                alert('Time is up!');
            } else {
                timerDuration--;
                updateTimerDisplay(timerDuration);
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerInterval);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        const selectedMinutes = parseInt(timeSelect.value);
        timerDuration = selectedMinutes * 60;
        updateTimerDisplay(timerDuration);
    }

    document.getElementById('start-btn').addEventListener('click', startTimer);
    document.getElementById('pause-btn').addEventListener('click', pauseTimer);
    document.getElementById('reset-btn').addEventListener('click', resetTimer);

    // Initialize timer display on page load
    updateTimerDisplay(timerDuration);
</script>
{% endblock content %}
