{% extends 'main.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSH - Study Timer</title>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

  <div class="main-content">
    <div class="top-section">
      <h2>Study Timer</h2>
    </div>

    <div class="timer-container">
      <div id="timer-display">25:00</div>

      <div class="timer-buttons">
        <button id="start-btn" class="top-button">Start</button>
        <button id="pause-btn" class="top-button">Pause</button>
        <button id="reset-btn" class="top-button">Reset</button>
      </div>
    </div>

    <div class="bottom-buttons">
      <a href="{% url 'home' %}" class="button-card">Home</a>
    </div>
  </div>

  <script src="{% static 'js/timer.js' %}"></script>
</body>
</html>

{% endblock content %}
