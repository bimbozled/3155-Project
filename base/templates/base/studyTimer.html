{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="top-section">
        <h2>Study Timer</h2>
    </div>

    <div class="timer-content">
        <!-- Fish moved to the top -->
        <div class="fish-wrapper">
            <img src="{% static 'images/fish.png' %}" alt="Fish" class="fish-img">
            <div class="fish-fill"></div>
        </div>
        
        <!-- Timer display below the fish -->
        <div id="timer-display"></div>

        <!-- New: Timer options -->
        <div class="timer-options">
            <label for="time-select">Select Time:</label>
            <select id="time-select">
                <option value="15" selected>15 Minutes</option>
                <option value="25">25 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="45">45 Minutes</option>
                <option value="60">60 minutes</option>
            </select>
        </div>
        
        <div class="timer-buttons">
            <button id="start-btn" class="top-button">Start</button>
            <button id="pause-btn" class="top-button">Pause</button>
            <button id="reset-btn" class="top-button">Reset</button>
        </div>
    </div>

    <div class="bottom-buttons">
        <a href="{% url 'home' %}" class="button-card">Home</a>
    </div>
</div>

<style>
    .timer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        padding: 30px 0;
    }
    
    .fish-wrapper {
        width: 250px; /* Made fish larger */
        position: relative;
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .fish-img {
        width: 100%;
        display: block;
    }
    
    #timer-display {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .timer-buttons {
        display: flex;
        gap: 10px;
    }

    .timer-options {
        margin-bottom: 20px;
        text-align: center;
    }

    .timer-options select {
        padding: 8px;
        font-size: 1rem;
        margin-left: 10px;
    }
</style>

<script src="{% static 'js/timer.js' %}?v=2"></script>
{% endblock content %}
